	<div class="container">
	<h2>Tambah Keluarga </h2>
	<form action="/keluarga/tambah" th:object="${keluarga}" method="POST">
  	<div class = "form-group">
   		<label for="alamat">Alamat</label>
   		<input type="text" class = "form-control" placeholder="Masukkan alamat" name="alamat" />
  	</div>
  	<div class = "form-group">
   	<label for="RT">RT</label>
   	<input type="text" class = "form-control" placeholder="Masukkan RT" name="RT" />
  	</div>
  	<div class = "form-group">
   		<label for="RW">RW</label>
   		<input type="text" class = "form-control" placeholder="Masukkan RW" name="RW" />
  	</div>
    <div class = "form-group">
   	<label for="nama_kelurahan">Kelurahan/Desa</label>
   	<input type="text" class = "form-control" placeholder="Masukkan Nama Kelurahan" name="nama_kelurahan" />
  	</div>
    <div class = "form-group">
   		<label for="kecamatan">Kecamatan</label>
   		<input type="text" class = "form-control" placeholder="Masukkan Nama Kecamatan" name="kecamatan" />
  	</div>
    <div class = "form-group">
   		<label for="kota">Kota</label>
   		<input type="text" class = "form-control" placeholder="Masukkan Nama Kota" name="kota" />
  </div>


  <div>
   <button type="submit" name="action" value="save">Save</button>
  </div>
 </form>
 </div>
